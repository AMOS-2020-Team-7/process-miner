<!doctype html>
<html>
<head>
</head>
<body>
    <mat-grid-list cols="2" gutterSize="10px">
        <mat-grid-tile [colspan]="1" [rowspan]="1">
            <div class='container-img'>
                <p class='instructions-text'>
                    Scroll to zoom, drag and click to pan
                </p>
                <app-graph-display [dotString]="dotString"></app-graph-display>
            </div>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1">
            <div class="container container-controls" fxLayout="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="stretch">
                <div fxFlex="33%" class="controls-main-selectors">
                    <div fxLayout="column" fxLayoutAlign="stretch">
                        <div fxFlex="40%">
                            <div fxLayout="row" fxLayoutAlign="center stretch">
                                <div fxFlex="25%" class="controls-main-selectors-labels">
                                    Approach
                                </div>
                                <div fxFlex="75%">
                                    <mat-form-field floatLabel='never'>
                                        <mat-label>Select  </mat-label>
                                        <mat-select [(ngModel)]="selectedApproach">
                                            <mat-option *ngFor="let approach of approaches" [value]="approach.item">
                                                {{ approach.viewValue }}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                        <div fxFlex="40%">
                            <div fxLayout="row" fxLayoutAlign="center stretch">
                                <div fxFlex="25%" class="controls-main-selectors-labels">
                                    Depth
                                </div>
                                <div fxFlex="75%">
                                    <mat-slider [(ngModel)]="selectedDepth" [max]="1" [min]="0" [step]="0.1" [thumbLabel]="true"></mat-slider>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <mat-divider></mat-divider>
                <div fxFlex="33%" class="controls-main-selectors">
                    <!-- Consent section -->
                    <div fxLayout="column" fxLayoutAlign="stretch">
                        <div fxFlex="25%">
                            <div fxLayout="row" fxLayoutAlign="center" >
                                <div fxFlex="25%"  class="controls-main-selectors-labels">
                                    Consent
                                </div>
                                <div fxFlex="75%">
                                    <mat-form-field floatLabel='never'>
                                        <mat-label>Select consent </mat-label>
                                        <mat-select [(ngModel)]="selectedConsent">
                                            <mat-option *ngFor="let consent of consents" [value]="consent.item">
                                                {{ consent.viewValue }}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                        <div fxFlex="75%">
                            <div fxLayout="row" fxLayoutAlign="center stretch">
                                  <!-- Here it goes the bar chart section -->
                            </div>
                        </div>
                    </div>
                </div>
                <mat-divider></mat-divider>
                <!-- Variants section -->
                <div fxFlex="33%" class="controls-main-selectors">
                    Variants
                </div>
                <!-- Load, Reset buttons -->
                <div fxFlex="20%">
                  <div fxLayout="row" fxLayoutAlign="left">
                    <div fxFlex="20%" fxLayoutAlign="left center">
                      <button (click) ="loadGraph()" class='load-graph-button' mat-raised-button>Load Graph</button>
                    </div>
                    <div fxFlex="20%" fxLayoutAlign="center">
                      <button (click) ="reset()" class='reset-settings-button' mat-raised-button>Reset</button>
                    </div>
                  </div>
                </div>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
</body>
</html>
